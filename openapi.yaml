openapi: 3.0.4
info:
  title: USB Vendor Lookup
  description: >-
    USB Vendor Lookup allows you to identify USB device manufacturers and
    products by their vendor ID and product ID. It uses the Linux USB ID
    Repository, which contains thousands of USB vendor and product identifiers.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/usbvendorlookup:
    get:
      summary: Lookup USB Vendor
      description: Lookup USB vendor and optionally product information by ID
      operationId: usbvendorlookup
      parameters:
        - name: vendorid
          in: query
          schema:
            type: string
          required: true
          description: The USB vendor ID in 4-digit hex format (e.g., 05AC for Apple)
          example: 05AC
        - name: productid
          in: query
          schema:
            type: string
          required: false
          description: The USB product ID in 4-digit hex format (optional)
          example: '8290'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  vendorId: 05AC
                  productId: '8290'
                  found: true
                  vendor: Apple, Inc.
                  product: iPhone
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
